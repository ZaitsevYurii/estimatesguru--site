<section class="contact">
   <div class="container">
      <div class="contact__inner">
         <div class="contact__info">
            <h2 class="contact__title">Left questions? Contacts us now for a free consultation and free trial!</h2>
            <p class="contact__descr">Если у вас остались вопросы или вы хотите получить консультацию напишите нам и мы
               поможем вам найти решение.</p>
            <div class="contact__items contact-item">
               <span class="contact-item__descr">Email address</span>
               <a href="mailto:Estimatesguru@info.co.us"
                  class="contact-item__link mail-link">Estimatesguru@info.co.us</a>
               <span class="contact-item__descr">Phone number</span>
               <a href="tel:+79031181515" class="contact-item__link phone-link">+7 903-118-1515</a>
            </div>
         </div>
         <div class="contact__form form">
            <h2 class="form__title">
               Contact Us
            </h2>
            <form class="form__name" action="GET">
               <label class="form__label" for="GET-name">Name</label>
               <input id="GET-name" type="text" name="name" placeholder="Andrea">
               <label class="form__label" for="GET-name">Email</label>
               <input id="GET-mail" type="email" name="email" placeholder="andrea@gmaol.com">
               <label class="form__label" for="GET-name">Theme</label>
               <input id="GET-theme" type="text" name="theme" placeholder="Job">
               <label class="form__label" for="GET-name">Message</label>
               <input id="GET-message" type="text" name="message" placeholder="Your message">
               <input class="form__btn" type="submit" value="Send">
            </form>
         </div>
      </div>
   </div>
</section>
